<!doctype html>
<html lang="fr">

<head>
  <title>Est-ce que c'est Apt ?</title>
  <meta name="description" content="Découvrez en temps réel si c'est bientôt Apt. Ou pas.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="images/favicon.png" />
</head>

<body>
  <div id="main">

    <div id="countdown" class="panel hidden">
      <div class="panel-title">
        <div class="lavande"></div>
        <h1>Est-ce que c'est Apt ?</h1>
        <div class="lavande"></div>
      </div>
      <h2>Pas encore, Apt c'est dans</h2>
      <table class="countdown-clock">
        <tr class="countdown-clock-numbers">
          <td id="clock-days">..</td>
          <td id="clock-hours">..</td>
          <td id="clock-minutes">..</td>
          <td id="clock-seconds">..</td>
        </tr>
        <tr class="countdown-clock-descriptions">
          <td>jours</td>
          <td>heures</td>
          <td>minutes</td>
          <td>secondes</td>
        </tr>
      </table>
    </div>

    <div id="apt" class="panel hidden">
      <div class="panel-title">
        <div class="lavande"></div>
        <h1>C'est APT !!!</h1>
        <div class="lavande"></div>
      </div>
    </div>

    <div id="end" class="panel hidden">
      <div class="panel-title">
        <div class="lavande"></div>
        <h1>Apt c'est fini...</h1>
        <div class="lavande"></div>
      </div>
    </div>

    <div id="weather" class="panel">
      <a class="weatherwidget-io" href="https://forecast7.com/fr/43d885d40/apt/" data-label_1="APT" data-label_2="Météo"
        data-days="3" data-theme="pure">APT Météo</a>
    </div>

    <img class="preload" src="images/bg_apt.jpg" />
    <img class="preload" src="images/bg_sad.jpg" />

  </div>

  <script src="main.js"></script>
  <script>
    !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');
  </script>
</body>

</html>
