<!doctype html>
<html>

<head>
  <title>Est-ce que c'est Apt ?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="images/favicon.png" />
  <script src="main.js"></script>
</head>

<body>
  <div id="main">

    <div id="countdown" class="panel hidden">
      <div class="panel-title">
        <div class="lavande"></div>
        <h1>Est-ce que c'est Apt ?</h1>
        <div class="lavande"></div>
      </div>
      <h2>Pas encore, Apt c'est dans</h2>
      <table class="countdown-clock">
        <tr class="countdown-clock-numbers">
          <td id="clock-days">..</td>
          <td id="clock-hours">..</td>
          <td id="clock-minutes">..</td>
          <td id="clock-seconds">..</td>
        </tr>
        <tr class="countdown-clock-descriptions">
          <td>jours</td>
          <td>heures</td>
          <td>minutes</td>
          <td>secondes</td>
        </tr>
      </table>
    </div>

    <div id="apt" class="panel hidden">
      <div class="panel-title">
        <div class="lavande"></div>
        <h1>C'est APT !!!</h1>
        <div class="lavande"></div>
      </div>
    </div>

    <div id="end" class="panel hidden">
      <div class="panel-title">
        <div class="lavande"></div>
        <h1>Apt c'est fini...</h1>
        <div class="lavande"></div>
      </div>
    </div>

    <img class="preload" src="images/bg_apt.jpg" />
    <img class="preload" src="images/bg_sad.jpg" />

  </div>
</body>

</html>
